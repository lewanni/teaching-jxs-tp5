<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />

</head>
<body ng-app="pokedex">

	<div class="container">
		<h1>Pokésir</h1>

		<!-- Search -->
		<div ng-controller="c1">
			ID : <input type="text" ng-model="pokedexId"> 
			<BR><BR>			
			Nom pokémon : <input type="text" ng-model="pokedex">
			<select ng-model="pokedex">
     	 		<option ng-repeat="pokemon in myBestTeamPokemon | filter:pokedex | filter:pokedexId" value="{{pokemon.name}}">		
					{{pokemon.name}}
				</option>	
			</select> 			
			<BR>
			<button ng-click="c2">
				GO
			</button>
		</div>

		<!-- Pokémon information -->
		<div></div>

	</div>

    <!-- Dependencies -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>

    <!-- Pokedex app -->
    <script src="js/pokedex.js"></script>
</body>
</html>
